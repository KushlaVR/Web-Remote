<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=800, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>One-Button</title>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/kushlavr.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/slider.css" rel="stylesheet" />
</head>

<body>
    <h1>This is a Heading of One button project</h1>
    <div class="main">
        <form class="screen grid">
            <a href="#" name="button_one" class="input btn btn-round" style="position: absolute; left: 10vw; top: 10vw;">
                Btn
                <br />
                One
            </a>

            <a href="#" name="button_two" class="input btn btn-round" style="position: absolute; left: 30vw; top: 10vw;">
                Btn
                <br />
                Two
            </a>

            <label style="position: absolute; left: 10vw; top: 20vw; font-size: 4vw;">
                <span class="output" data-input="button_one">0</span>
            </label>

            <label style="position: absolute; left: 30vw; top: 20vw; font-size: 4vw;">
                <span class="output" data-input="button_two">0</span>
            </label>

            <label style="position: absolute; left: 20vw; top: 20vw; font-size: 4vw;">
                <span class="output" data-input="button_counter">0</span>
            </label>
        </form>
    </div>

    <script>
        WorkSpace.init($(".main form"));
    </script>

</body>

</html>
