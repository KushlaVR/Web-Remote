<!DOCTYPE html><html><head><meta charset=utf-8 /><meta name=viewport content="width=800, user-scalable=no" /><meta name=apple-mobile-web-app-capable content=yes /><meta name=mobile-web-app-capable content=yes /><title>Web-remote</title><script src=js/jquery.js></script><script src=js/kushlavr.js></script><link href=css/bootstrap.css rel=stylesheet /><link href=css/style.css rel=stylesheet /><link rel=manifest href=/manifest.json /></head><body style=overflow-y:visible><div class=container><div class=row><div class=col-12><a class="btn btn-primary plate" href=control.html><img src=img/person.svg /> All In One</a></div><div class=col-6><a class="btn btn-outline-info plate" href=driver.html><img src=img/speedometer.svg /> Driver</a></div><div class=col-6><a class="btn btn-outline-info plate" href=sniper.html><img src=img/aim.svg /> Sniper</a></div></div></div><div class=container><div class=settings><h1>Config</h1><form action=/api/setup method=post id=form><div class="form-group ml-4"><label>SSID</label><input type=text maxlength=10 name=ssid class=form-control required=required /></div><div class="form-group ml-4"><label>password</label><input type=text maxlength=10 name=password class=form-control required=required /></div><h2>Engine</h2><h3>Speed</h3><div class="form-group ml-4"><label>minimum</label><div class=input-group><input type=number maxlength=5 name=min_speed class=form-control step=1 min=0 max=100 required=required /><div class=input-group-append> <span class=input-group-text>0..100<sub>%</sub></span></div></div></div><div class="form-group ml-4"><label>Inertion</label><div class=input-group><input type=number maxlength=5 name=inertion class=form-control step=1 min=0 max=10000 required=required /><div class=input-group-append> <span class=input-group-text>0..10000</span></div></div></div><h2>Smoke</h2><h3>Turbine</h3><div class="form-group ml-4"><label>min PWM</label><div class=input-group><input type=number maxlength=5 name=turbine_min class=form-control step=1 min=-100 max=100 required=required /><div class=input-group-append> <span class=input-group-text>-100..100<sub>%</sub></span></div></div></div><div class="form-group ml-4"><label>max PWM</label><div class=input-group><input type=number maxlength=5 name=turbine_max class=form-control step=1 min=-100 max=100 required=required /><div class=input-group-append> <span class=input-group-text>-100..100<sub>%</sub></span></div></div></div><div class="form-group ml-4"><label>min frequency</label><div class=input-group><input type=number maxlength=5 name=turbine_frequency_min class=form-control step=1 min=0 max=100 required=required /><div class=input-group-append> <span class=input-group-text>0..100<sub>Hz</sub></span></div></div></div><div class="form-group ml-4"><label>max frequency</label><div class=input-group><input type=number maxlength=5 name=turbine_frequency_max class=form-control step=1 min=0 max=100 required=required /><div class=input-group-append> <span class=input-group-text>0..100<sub>Hz</sub></span></div></div></div><h3>Smoke</h3><div class="form-group ml-4"><label>min PWM</label><div class=input-group><input type=number maxlength=5 name=smoke_min class=form-control step=1 min=0 max=100 required=required /><div class=input-group-append> <span class=input-group-text>0..100<sub>%</sub></span></div></div></div><div class="form-group ml-4"><label>max PWM</label><div class=input-group><input type=number maxlength=5 name=smoke_max class=form-control step=1 min=0 max=100 required=required /><div class=input-group-append> <span class=input-group-text>0..100<sub>%</sub></span></div></div></div><h2>Cabin</h2><h3>Cabin motor</h3><div class="form-group ml-4"><label>min speed</label><div class=input-group><input type=number maxlength=5 name=cabin_min class=form-control step=1 min=0 max=100 required=required /><div class=input-group-append> <span class=input-group-text>0..100<sup>o</sup></span></div></div></div><div class="form-group ml-4"><label>max speed</label><div class=input-group><input type=number maxlength=5 name=cabin_max class=form-control step=1 min=0 max=100 required=required /><div class=input-group-append> <span class=input-group-text>0..100<sup>o</sup></span></div></div></div><div class="form-group ml-4"><label>Inertion</label><div class=input-group><input type=number maxlength=5 name=cabin_inertion class=form-control step=1 min=0 max=10000 required=required /><div class=input-group-append> <span class=input-group-text>0..10000</span></div></div></div><h3>Barrel servo</h3><div class="form-group ml-4"><label>min position</label><div class=input-group><input type=number maxlength=5 name=gun_min class=form-control step=1 min=0 max=180 required=required /><div class=input-group-append> <span class=input-group-text>0..180<sup>o</sup></span></div></div></div><div class="form-group ml-4"><label>max position</label><div class=input-group><input type=number maxlength=5 name=gun_max class=form-control step=1 min=0 max=180 required=required /><div class=input-group-append> <span class=input-group-text>0..180<sup>o</sup></span></div></div></div><h3>Barrel rollback servo</h3><div class="form-group ml-4"><label>min position</label><div class=input-group><input type=number maxlength=5 name=fire_min class=form-control step=1 min=0 max=180 required=required /><div class=input-group-append> <span class=input-group-text>0..180<sup>o</sup></span></div></div></div><div class="form-group ml-4"><label>max position</label><div class=input-group><input type=number maxlength=5 name=fire_max class=form-control step=1 min=0 max=180 required=required /><div class=input-group-append> <span class=input-group-text>0..180<sup>o</sup></span></div></div></div><div class="form-group ml-4"><label>animation duration</label><div class=input-group><input type=number maxlength=5 name=fire_duration class=form-control step=1 min=0 max=2000 required=required /><div class=input-group-append> <span class=input-group-text>0..2000<sub>ms</sub></span></div></div></div><h3>Light</h3><div class="form-group ml-4"><label>light PWM</label><div class=input-group><input type=number maxlength=5 name=light class=form-control step=1 min=0 max=100 required=required /><div class=input-group-append> <span class=input-group-text>0..100<sup>%</sup></span></div></div></div><input type=submit class="btn btn-primary" value=Save /></form></div></div><script>$(document).ready(function(){console.log("ready!");KVR.load()})</script></body></html>
