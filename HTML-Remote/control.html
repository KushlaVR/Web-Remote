<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=800, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Control</title>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/kushlavr.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/slider.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="main">
        <form class="screen grid">
            <img src="img/bg.png" style="position: absolute; left: 0; top: 0vw; width: 100vw;" />

            <div class="msg"
                 style="position:absolute; left: 5vw; width: 85vw; bottom: 1em;">
                stearing (x:<span class="output" data-input="stearing_x"></span>; y:<span class="output" data-input="stearing_y"></span>);
                motor (x:<span class="output" data-input="motor_x"></span>; y: <span class="output" data-input="motor_y"></span>);
            </div>

            <div id="message" class="msg"
                 style="position:absolute; left: 5vw; width: 85vw; bottom:0;">
            </div>

            <button onclick="WorkSpace.toggleFullScreen(); return false;" class="btn btn-outline-secondary full-screen">
                Full screen
            </button>

            <a href="index.html" class="btn btn-link" style="position:absolute;">Settings</a>

            <label style="position: absolute; left: 35vw; top: 2vw; font-size: 4vw; width:30vw; text-align:center">
                <img src="img/sp.svg" class="info-img" style="width:5vw; height:5vw" />
                <span class="output" data-input="speed">0</span>
                <span>km/h</span>
            </label>


            <label data-input="left_on" class="output" style="visibility:hidden" data-sound="/mp3/click.mp3" data-sound-duration="700"></label>
            <img src="img/green.png" class="output" data-input="left_on" style="position: absolute; left: 27vw; top:0vw; width: 12vw;" />
            <img src="img/arrow.svg" style="position: absolute; left: 29vw; top: 2vw; width: 8vw;opacity:0.2" />
            <img src="img/arrow.svg" class="output" data-input="left_on" style="position: absolute; left: 29vw; top: 2vw; width: 8vw;" />


            <label data-input="right_on" class="output" style="visibility:hidden" data-sound="/mp3/click.mp3" data-sound-duration="700"></label>
            <img src="img/green.png" class="output" data-input="right_on" style="position: absolute; right: 27vw; top:0vw; width: 12vw;" />
            <img src="img/arrow.svg" style="position: absolute; right: 29vw; top: 2vw; width: 8vw; transform: rotate(180deg);opacity:0.2" />
            <img src="img/arrow.svg" class="output" data-input="right_on" style="position: absolute; right: 29vw; top: 2vw; width: 8vw; transform: rotate(180deg);" />


            <!--Parking lights-->
            <img src="img/white.png" class="output" data-input="pos_on" style="position: absolute; left: 37vw; top: 0vw; width: 26vw; height: 49vw;" />

            <!--Viechle-->
            <img src="img/body.png" style="position: absolute; left: 41vw; top: 9vw; width: 18vw;" />

            <!--Left turn lights-->
            <img src="img/yellow.png" class="output" data-input="left_on" style="position: absolute; left: 38vw; top: 7vw; width: 12vw;" />
            <img src="img/yellow.png" class="output" data-input="left_on" style="position: absolute; left: 37vw; top: 16vw; width: 12vw;" />
            <img src="img/yellow.png" class="output" data-input="left_on" style="position: absolute; left: 38vw; top: 33vw; width: 12vw;" />

            <!--Right turn lights-->
            <img src="img/yellow.png" class="output" data-input="right_on" style="position: absolute; right: 38vw; top: 7vw; width: 12vw;" />
            <img src="img/yellow.png" class="output" data-input="right_on" style="position: absolute; right: 37vw; top: 16vw; width: 12vw;" />
            <img src="img/yellow.png" class="output" data-input="right_on" style="position: absolute; right: 38vw; top: 33vw; width: 12vw;" />

            <!--Stop lights-->
            <img src="img/red.png" class="output" data-input="stop_on" style="position: absolute; left: 39vw; top: 33vw; width: 12vw;" />
            <img src="img/red.png" class="output" data-input="stop_on" style="position: absolute; right: 39vw; top: 33vw; width: 12vw;" />
            <img src="img/red.png" class="output" data-input="stop_on" style="position: absolute; right: 46vw; top: 35vw; width: 8vw;" />

            <!--back lights-->
            <img src="img/white.png" class="output" data-input="back_on" style="position: absolute; left: 39vw; top: 35vw; width: 22vw; height: 11vw;" />

            <!--Left head lights-->
            <img src="img/white.png" class="output" data-input="lo_on" style="position: absolute; left: 37vw; top: -5vw; width: 15vw; height: 21vw;" />
            <img src="img/white.png" class="output" data-input="hi_on" style="position: absolute; left: 39vw; top: -5vw; width: 15vw; height: 21vw;" />

            <!--Right head lights-->
            <img src="img/white.png" class="output" data-input="lo_on" style="position: absolute; right: 37vw; top: -5vw; width: 15vw; height: 21vw;" />
            <img src="img/white.png" class="output" data-input="hi_on" style="position: absolute; right: 39vw; top: -5vw; width: 15vw; height: 21vw;" />

            <!--Battary level-->
            <div class="progress" style="position: absolute; left: 41vw; top: 43vw; width: 17vw; height: 2vw; background: transparent; border: 0.1vw solid white;">
                <div class="output progress-bar bg-success" data-input="bat_level"></div>
            </div>
            <label class="text-right" style="position: absolute; left: 47vw; top: 38vw; font-size:4vw;">
                <span class="output" data-input="bat_v">0</span>V
            </label>


            <div name="motor" class="slider input"
                 style="width:35vw; height: 35vw; left: 2vw; top: 7vw;"
                 data-center="1">
                <img src="img/jp-l.svg" class="info-img" />
                <div class="pot"></div>
                <div class="handle red"></div>
            </div>

            <div name="stearing" class="slider input"
                 style="width:35vw; height: 35vw; right: 2vw; top: 7vw;"
                 data-center="1">
                <img src="img/jp-r.svg" class="info-img" />
                <div class="pot"></div>
                <div class="handle blue"></div>
            </div>
            <img src="img/yellow.png" class="output" data-input="pos_on" style="position: absolute; right: 0vw; top: 1vw; width:11vw" />
            <a href="#" name="pos_light" class="input btn btn-round btn-p-0" style="position: absolute; right: 1vw; top: 3vw;">
                <img src="img/pl.svg" class="info-img" />
            </a>

            <img src="img/green.png" class="output" data-input="lo_on" style="position: absolute; left: 0vw; top: 35vw; width: 11vw" />
            <a href="#" name="l_light" class="input btn btn-round btn-p-0" style="position: absolute; left: 1vw; top: 36vw;">
                <img src="img/ll.svg" class="info-img" />
            </a>

            <img src="img/green.png" class="output" data-input="hi_on" style="position: absolute; right: 0vw; top: 35vw; width: 11vw " />
            <a href="#" name="h_light" class="input btn btn-round btn-p-0" style="position: absolute; right: 1vw; top: 36vw;">
                <img src="img/hl.svg" class="info-img" />
            </a>


            <!--<a href="#"
            name="fire"
            class="input btn btn-round"
            style="position: absolute; left: 45vw; top: 12vw;"
            data-sound="/mp3/fire.mp3"
            data-sound-duration="800">Fire</a>-->

        </form>
    </div>

    <script>
        WorkSpace.init($(".main form"));
    </script>
</body>
</html>
